name: exchange_caclculator
description: A Esteban Ariel Farias Generated Exchange Caclculator.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  auto_size_text: ^3.0.0
  dartz:
  dio:
  easy_debounce: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_localizations:
    sdk: flutter
  freezed_annotation:
  get_it:
  go_router:
  injectable:
  intl: ^0.19.0
  json_annotation:
  logger:
  pretty_dio_logger:
  retrofit:
  shimmer:
  top_snackbar_flutter:

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner:
  flutter_gen_runner:
  flutter_test:
    sdk: flutter
  freezed: 
  injectable_generator: 
  json_serializable:
  mockito: 
  retrofit_generator:
  very_good_analysis: 

flutter_gen:
  integrations:
    flutter_svg: true
    lottie: true
    rive: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/fiat_currencies/
    - assets/cripto_currencies/
   

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Black.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-LightItalic.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
